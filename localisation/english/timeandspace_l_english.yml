l_english:
 timeandspace.1.name: "Pting Attack!"
 timeandspace.1.desc: "Disaster has struck the [Root.GetName] as it was attacked by a small green creature, later identified as a Pting. [Root.GetLeaderName] tried everything to get rid of the creature, but as in all previous cases it proved impossible to contain as it ate its way through the ship, killing any crewmember that was foolish enough to attempt to touch the creature, which has been given a Chalice threat level by our scientists."
